apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 100
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

publish {
    userOrg = 'drunkcode'
    groupId = 'com.mun0n'
    artifactId = 'turboautocompletebutton'
    publishVersion = '1.0.0'
    desc = 'AutocompleteButton is a View wich combines an AutoCompleteTextView and an ImageButton with Mic/Clear functionallity'
    website = 'https://github.com/Mun0n/TurboAutocompleteButton'
    repository = 'https://github.com/Mun0n/TurboAutocompleteButton.git'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.0'
}
